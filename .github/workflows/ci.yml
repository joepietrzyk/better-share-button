name: CI Pipeline
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  FIREFOX_BINARY_PATH: /opt/firefox-developer/firefox
  GECKODRIVER_BINARY_PATH: /usr/local/bin/geckodriver
  EXTENSION_PATH_GLOB: ./output/better_share_button-*.{xpi,zip}

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        env:
          CI: true
        run: |
          npm i -g pnpm@9.12.1
          pnpm i

      - name: Build project
        run: |
          pnpm build
          pnpm package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build_artifact
          path: ${{ github.workspace }}/output/better_share_button-*.zip
          if-no-files-found: error

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'style: Auto-format code'
          branch: ${{ github.head_ref }}
