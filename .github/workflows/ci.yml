name: CI Pipeline
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        env:
          CI: true
        run: |
          npm i -g pnpm@9.12.1
          pnpm i

      - name: Build project
        run: |
          pnpm build
          pnpm package

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build_artifact
          path: ./output/better_share_button-*.xpi
          if-no-files-found: error

  create-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version and timestamp
        id: version_tag
        run: |
          VERSION=$(jq -r .version < package.json)
          TIMESTAMP=$(date +%s)
          echo "TAG=v$VERSION-$TIMESTAMP" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build_artifact
          
      - name: Debug
        run: ls -la

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG }}
          release_name: 'Release ${{ env.TAG }}'
          body: 'Automatic release for version ${{ env.TAG }}'
          draft: false
          prerelease: false

      - name: Upload assets to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: better_share_button-*.xpi
          asset_name: better_share_button-${{ env.TAG }}.xpi
          asset_content_type: application/x-xpinstall
